<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Zsolt VarjÃº">
  <meta name="description" content="Time tracking dashboard with data fecthing for learning purposes only">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="profile__card bg-card-800">
        <div class="profile__top bg-primary-400">
          <div class="top-container">
            <img src="./images/image-jeremy.png" alt="jeremy">

            <div class="top-info">
              <p class="fs-300 fw-regular">Report for</p>
              <p class="fs-600 fw-light">Jeremy Robson</p>
            </div>
          </div>
        </div>

        <div class="profile__bottom fw-regular">
          <a href="#" class="link" data-timeframe="daily">Daily</a>
          <a href="#" class="link activated" data-timeframe="weekly">Weekly</a>
          <a href="#" class="link" data-timeframe="monthly">Monthly</a>
        </div>
      </div>

      <!-- Work Card -->
      <div class="card work-card bg-card-header-work tilt-card">
        <div class="card-top">&nbsp;</div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hour">Previous Hours</p>
          </div>
        </div>
      </div>

      <!-- Play Card -->
      <div class="card play-card bg-card-header-play tilt-card">
        <div class="card-top">&nbsp;</div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hour">Previous Hours</p>
          </div>
        </div>
      </div>

      <!-- Study Card -->
      <div class="card study-card bg-card-header-study tilt-card">
      <div class="card-top">&nbsp;</div>
       <div class="card-bottom">
       <div class="card-bottom-header">
       <h2 class="card-type">Card Type</h2>
       <button class="button">
       <div class="dots"></div>
       </button>
       </div>
      
       <div class="card-bottom-container">
       <h3 class="current-hours">Hours</h3>
       <p class="previous-hour">Previous Hours</p>
       </div>
     </div>
    </div>

      <!-- Exercise Card -->
      <div class="card exercise-card bg-card-header-exercise tilt-card">
        <div class="card-top">&nbsp;</div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hour">Previous Hours</p>
          </div>
        </div>
      </div>

        <!-- Social Card -->
        <div class="card social-card bg-card-header-social tilt-card">
          <div class="card-top">&nbsp;</div>
          <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
            <div class="dots"></div>
            </button>
            </div>
      
            <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hour">Previous Hours</p>
            </div>
          </div>
        </div>
      
      <!-- Self-Care Card -->
      <div class="card self-care-card bg-card-header-self-care tilt-card">
        <div class="card-top">&nbsp;</div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hour">Previous Hours</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
