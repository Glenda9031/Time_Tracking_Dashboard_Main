<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="card card--avatar">
      <div class="card--avatar-top card--lg">
        <img src="./images/image-jeremy.png" alt="jeremy" class="avatar">
        <h1>
          <span>Report for</span><br>
          Jeremy Robson
        </h1>
      </div>
      <div class="card--avatar-bottom card-sm">
        <button class="btn">Daily</button>
        <button class="btn">Weekly</button>
        <button class="btn active">Monthly</button>
      </div>
    </div>

    <div class="container--timecards">
      <div class="card timecard timecard-work">
        <div class="card--sm card--top">
          <img src="./images/icon-work.svg" alt="work" class="icon" aria-hidden="true">
         </div>
         <div class="timecard--bottom card--lg">
          <div class="timecard--title">
            <h2>Work</h2>
            <button class="btn" aria-label="interactive button">
              <svg aria-hidden="true" 
              width="21" height="5" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0a2.5 2.5 0 1 1 0 5 
              2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 
              1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 
              2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
              fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </button>
          </div>
          <div class="timecard--amt">
            <p class="current">5hrs</p>
            <p class="previous">Yesterday • 7hrs</p>
          </div>
         </div>
      </div>
      <div class="card timecard timecard-play">
        <div class="card--sm timecard--top">
          <img src="./images/icon-play.svg" alt="" class="icon" aria-hidden="true">
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>Play</h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true" width="21" height="5" 
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 
                0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 
                1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 
                0-5Z" fill="currentColor" fill-rule="evenodd"/>
              </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hours</p>
              <p class="previous">Yesterday • 7hrs</p>
            </div>
          </div>
        </div>
        <div class="card timecard timecard-study">
        <div class="card--sm timecard-top">
          <img src="./images/icon-study.svg" alt="" class="icon" aria-hidden="true">
        </div>
        <div class="timecard--bottom card--lg">
          <div class="timecard--title">
            <h2>Study</h2>
            <button class="btn" aria-label="interactive button">
              <svg aria-hidden="true" width="21" height="5" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 
              0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 
              1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 
              0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </button>
          </div>
          <div class="timecard--amt">
            <p class="current">
              5hrs
            </p>
            <p class="previous">
              Yesterday • 7hrs
            </p>
          </div>
        </div>
        </div>
        <div class="card timecard timecard-exercise">
          <div class="card--sm timecard--top">
            <img src="./images/icon-exercise.svg" alt="" class="icon" aria-hidden="true">
          </div>
          <div class="timecard--title">
            <h2>Exercise</h2>
            <button class="btn" aria-label="interactive button">
              <svg aria-hidden="true" width="21" height="5" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 
              0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 
              1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 
              0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </button>
          </div>
          <div class="timecard--amt">
            <p class="current">5hrs</p>
            <p class="previous">Yesterday • 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card timecard timecard-social">
        <div class="card--sm timecard--top">
          <img src="./images/icon-social.svg" alt="" class="icon" aria-hidden="true">
        </div>
        <div class="timecard--bottom card--lg">
          <div class="timecard--title">
            <h2>Social</h2>
            <button class="btn" aria-label="interactive button">
              <svg aria-hidden="true" width="21" height="5" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 
              0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 
              1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 
              0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </button>
          </div>
          <div class="timecard--amt">
            <p class="current">5hrs</p>
            <p class="previous">Yesterday • 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card timecard timecard-selfcare">
        <div class="card--sm timecard--top">
          <img class="icon" src="./images/icon-self-care.svg" aria-hidden="true">
        </div>
        <div class="timecard--bottom card--lg">
          <div class="timecard--title">
            <h2>Self Care</h2>
            <button class="btn" aria-label="interactive button">
              <svg aria-hidden="true" width="21" height="5" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 
              0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 
              0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
              fill="currentColor" fill-rule="evenodd"/>
            </svg>
            </button>
          </div>
          <div class="timecard--amt">
            <p class="current">5hrs</p>
            <p class="previous">Yesterday • 7hrs</p>
          </div>
    </div>
  </div>
</div>
</div>
</div>
 <script src="script.js"></script>  
</body>
</html>
